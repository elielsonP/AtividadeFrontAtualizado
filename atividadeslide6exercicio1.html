<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1 class="display-4">Perfil do Usuário</h1>

        </div>
        </div>
        <div id="profile-info" class="card shadow-lg p-4">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#toggle-profile").click(function() {
                $("#profile-info").slideToggle(300);
      const buttonText = $("#profile-info").is(":visible") ? "Ocultar Perfil" : "Mostra Perfil";
      $(this).text(buttonText);
    });
