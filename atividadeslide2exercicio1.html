<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minha agenda</title>
</head>
<body>
    <div class="container">
        <table border="borda" class="center">
            <caption>Minha Agenda</caption>
            <tr class="cabeçalho">
                <th>Dia</th>
                <th>Atividade</th>
                <th>Horario</th>
            </tr>
            <tr>
                <td>Segunda</td>
                <td>Estudo Front-End</td>
                <td>13:00/17:00</td>  
            </tr>
            <tr>
                <td>Terça</td>
                <td>Estudo Back-End</td>
                <td>13:00/17:00</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>Estudo Arquitetura</td>
                <td>13:00/17:00</td>
            </tr>  
        </table>
    </div>
    <style>
        body {
            text-align: center;
            justify-content: space-between;
    
        }
        .cabeçalho {
            background-color: lightskyblue;
            font-family: Arial, Helvetica, sans-serif;
            color: black;
            
        }
        td {
            background-color: lightyellow;
            color: black;
        }
    </style>

</body>
</html>
